<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML CSS e JS</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="conteudo">
                <h1 class="titulo">
                    FICOU COM DÚVIDA?
                    <br>
                    NOS MANDE UMA MENSAGEM!
                </h1>

                <p class="atendimento">
                    caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="container-conteudo">
                <input type="text" class="obrigatorio borda" placeholder="Nome Completo *" >

                <span class="aparecer ativo">campo obrigatório</span>
                
                <input type="text" class="obrigatorio borda" placeholder="Email *" >

                <span class="aparecer ativo">campo obrigatório</span>

                <input type="text" class="obrigatorio borda" placeholder="Telefone *" >

                <span class="aparecer ativo">campo obrigatório</span>

                <textarea class="textarea borda" cols="38" rows="10" placeholder="Mensagem *" ></textarea>

                <span class="aparecer ativo">campo obrigatório</span>

                <p class="campo-obrigatorio">
                    *campos obrigatórios
                </p>

                <button id="enviar-btn" class="enviar-btn">Enviar</button>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="src/js/index.js"></script>
</body>
</html>
